<!DOCTYPE html>
<html>
    <title>Week 5 todo</title>

    <head>
        <link rel ="stylesheet" href= "./index.css">
    </head>

    <body>
        <form id = "todoForm">
            <h1>Add Todos</h1>
            <label>Title</label>
            <input type="text" id= "todoTitle"/>

            <input type="text" id= "todoDescription"/>

        </form>

        <div>

        <div id= "flex-box"></div>
        </div>

        <script src= "./index.js"></script>

</html>
